<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:form="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
    <h1>Edit</h1>

    <f:form action="update" name="item" object="{item}" enctype="multipart/form-data">
        <f:render partial="SinglefileFormfields" arguments="{item: item}" />
    </f:form>
</f:section>
